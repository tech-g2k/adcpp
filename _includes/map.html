<!-- Start Map --
<div id="location" class="map" data-zoom="{{ site.map.zoom }}" data-address="{{ site.map.address }}" data-address-details="<img src='{{ site.map.address_details }}'>"></div>
-- End Map -->

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEmGuIceexKma4Q6yyRD8M-KS5vbPtUVM"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js"></script>
<div class="map"></div>
<script>
  $('.map')
    .gmap3({
      center:[48.8620722, 2.352047],
      zoom:4
    })
    .marker([
      {position:[48.8620722, 2.352047]},
      {address:"86000 Poitiers, France"},
      {address:"66000 Perpignan, France", icon: "https://maps.google.com/mapfiles/marker_grey.png"}
    ])
    .on('click', function (marker) {
      marker.setIcon('https://maps.google.com/mapfiles/marker_green.png');
    });
</script>
